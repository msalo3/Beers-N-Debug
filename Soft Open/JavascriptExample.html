<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <style>
        .nav{
        }
        body{
          text-align: center;
          padding-top: 10%;
          font-size: 30px;
          background-color: #EEF3E2;
        }
        </style>

    </head>
    <body>
      <div>
        <p id="textChange">Here is some text I'd like to change</p>
        <button onclick="changeText();">Click here to change the text above!</button>
      </div>
      <p id="unseen" style="text-align: left; padding-left: 30%; display: none;">
        <br>
        function changeText() {<br>
          document.getElementById('textChange').innerHTML = 'The text changed!!';<br>
        };
      </p>
      <div class="nav">
        <a href="./JqueryExample.html">Onto JQuery</a>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <script>
    function changeText() {
      document.getElementById('textChange').innerHTML = 'The text changed!!';
      $('#unseen').show();
    };

    </script>
</html>
