<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <style>
        .blockOne{
        }
        .hiddenWord{
          display: none;
        }
        .btns{
        }
        body{
          font-size: 30px;
          background-color: #EEF3E2;
          padding-left: 20%;
        }
        </style>
    </head>
    <body>
      <div>
        <p class="blockOne"><span
           class="garbledNonsense">WNCOIHDOWQ</span>H<span
           class="garbledNonsense">POSWT</span>I<span
           class="garbledNonsense">NFHAK</span>D<span
           class="garbledNonsense">TWODH</span>D<span
           class="garbledNonsense">ABNCI</span>E<span
           class="garbledNonsense">QOPDA</span>N<span
           class="garbledNonsense">QWFAPLKDWE</span>
        </p>
      </div>

      <div class="hiddenWord" id="invisible">SHOW!!</div>

      <div class="btns">
        <button onclick="hideText();">Surprise #1</button>
        <button onclick="showText();">Surprise #2</button>
      </div>

      <a href="./HideAndShowExplained.html" class="hiddenWord" id="onward">How do these work?</a>




    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
    //JQuery and speed
    function hideText(){
      $('.garbledNonsense').hide(2000);
    };


    // Callback function shown
    function showText(){
      $('#invisible').show(1000,function(){
        $('#onward').show();
      });
    };
    </script>


</html>
